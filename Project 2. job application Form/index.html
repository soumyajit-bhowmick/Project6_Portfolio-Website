<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (web) </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Job Application (web)</h1>
        </div>
        <form class=form_colector>
            <div class="input_section1">
                <div class="first_name">
                    <label for="name1" class="name_label1">First Name : </label> <br>
                    <input type="text" id="name1" name="firstname" placeholder="Enter your First name">
                </div>
                <div class="second_name">
                    <label for="name2" class="name_label2">Second Name : </label><br>
                    <input type="text" id="name2" name="Secondname" placeholder="Enter your Second name">
                </div>
                
            </div>
<br>
            <div class="input_section2">
                <div class="Email">
                    <label for="" class="Email_ID"> Email ID : </label> <br>
                    <input type="email" id="name1" name="firstname" placeholder="Enter your Email ID">
                </div>
                <div class="jobrole">
                    <label for="job_role" class=""> Job Role </label><br>
                    <select id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="#">Frontend Developer</option>
                        <option value="#">Backend developer</option>
                        <option value="#">Full stack Developer</option>
                        <option value="#">UI UX Designer</option>
                    </select>
                </div>
                
            </div>
            <br>
            <div class="address">
                <label for="address"> Address :</label>
                <br>
                
                <textarea name="address" id="address" cols="70" rows="6" placeholder="Write your address"> </textarea>
            </div>
 <br>
 <div class="input_section3">
    <div class="city">
        <label for="select_city" class="name_label1">City Name : </label> <br>
        <input type="text" id="select_city" name="cityname" placeholder="Enter your city name">
    </div>
    <div class="Pincode">
        <label for="Pincode" class="your_pincode"> Pincode: </label><br>
        <input type="number" id="Pincode" name="Secondname" placeholder="Enter your Second name">
    </div>
    
</div>
<br><br>
<div class="input_section4">
    <div class="Dateofbirth">
        <label for="Date" class="name_label1">City Name : </label> <br>
        <input type="date" id="Date" name="Date" >
    </div>
    <div class="Upload">
        <label for="Uploadfile" class="your_pincode"> Upload CV: </label><br>
        <input type="file" id="Uploadfile" name="Secondname" >
    </div>
    
</div>
<br>
  <div class="button_container">
    <button id="submit" type="submit"> Apply Now</button>
  </div>

        </form>

    </div>
    </div>
</body>

</html>
